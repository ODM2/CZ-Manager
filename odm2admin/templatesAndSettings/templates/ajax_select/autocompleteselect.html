{% load admin_extras %}
<style type="text/css">
    .ui-icon, .ui-widget-content .ui-icon{
        visibility: hidden !important;
        margin-left: -20px;
    }
    .results_on_deck > div {
        display: inline;
        font-size: 15px;

    }
    .results_on_deck {
    margin: 0 !important;
    padding: 0 !important;
    }
</style>
<span id="{{ html_id }}_wrapper" style="font-size: 15px;">
<input type="text" name="{{name}}_text" id="{{html_id}}_text" value="{{ current_repr|in_field }}" autocomplete="off" {{ extra_attrs }} />
{% if add_link %}
	<a href="{{ add_link }}" class="add-another addlink" id="add_{{ html_id }}" onclick="return showAddAnotherPopup(this);"> add</a>
{% endif %}
<input type="hidden" name="{{name}}" id="{{html_id}}" value="{{current_id}}" data-ajax-select="autocompleteselect" data-plugin-options="{{ data_plugin_options }}" />
<br>Selected: <span id="{{html_id}}_on_deck" class="results_on_deck"><span>{{current_repr|safe}}</span></span>
{% block extra_script %}{% endblock %}
{% block help %}{% if help_text %}<p class="help">{{help_text}}</p>{% endif %}{% endblock %}
</span>
