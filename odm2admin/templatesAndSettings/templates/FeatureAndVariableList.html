
{% load admin_extras %}
<style>
select {
    width:85%; 
    overflow:hidden; 
    white-space:pre; 
    text-overflow:ellipsis;
    
    

}
option {
          border: solid 1px #DDDDDD; 
}
</style>
<br>
<br>
    
	<form action="" method="post">
	{% csrf_token %} 
	<table >
	<tr><td>
	<select class="form-control" id="s2" name="SelectedRelatedFeature">
              <option value="All"><b>All</b></option>
              {% for relatedFeature in relatedFeatureList %}
				{% if relatedFeature.relatedfeatureid.samplingfeatureid == SelectedRelatedFeature %}
					<option selected="selected" value="{{ relatedFeature.relatedfeatureid.samplingfeatureid }}">{{ relatedFeature.relatedfeatureid }}</option>
				{% else %}
					<option  value="{{ relatedFeature.relatedfeatureid.samplingfeatureid }}">{{ relatedFeature.relatedfeatureid }}</option>
				{% endif %}
              {% endfor %}
            </select></td>
	<td><input type="submit" name="update_result_on_related_feature" value="Select Results by Grouping" /></td></tr>
		<tr><td><input type="submit" name="update_chart" value="Update Chart" />
	<input type="submit" name="export_data" value="Export Data" /></td></tr>
	</table>
	<div id="" style="overflow:scroll; height:400px;">
	<table >
				<tr ><th scope="col" class="section">Variable Code</td>
				<th scope="col"  class="section">Variable Name</th>
				<th scope="col"  class="section">Variable Type</th></tr>
				
				{% for Variable in variableList %}
					<tr class="row1">
							<td ><input type="checkbox" class="action-checkbox-column" id="s1" 
							{% for SelectedVariable in SelectedVariables %}
								{% if Variable.variableid == SelectedVariable %}
									checked  
								{% endif %}
							{% endfor %}
							name="selection{{ forloop.counter0 }}" value="{{ Variable.variableid }}">{{ Variable.variablecode }} </input><br></td>
								<td > {{Variable.variable_name}}</td>
								<td >{{Variable.variable_type}}</td>
								
								</tr>
				
                {% endfor %}
			 </table>	
			</div>
			<br>
</form>
